<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="game-container">
        <h1>Rock, Paper, Scissors</h1>
        <div class="choices">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
        <div id="result"></div>
        <div id="computer-choice"></div>
        <div id="user-choice"></div>
        <button id="reset" style="display: none;">Play Again</button>
    </div>
    <script src="script.js">
        // Get the buttons and result elements
const rockButton = document.getElementById('rock');
const paperButton = document.getElementById('paper');
const scissorsButton = document.getElementById('scissors');
const resultDiv = document.getElementById('result');
const computerChoiceDiv = document.getElementById('computer-choice');
const userChoiceDiv = document.getElementById('user-choice');
const resetButton = document.getElementById('reset');

// Array of possible choices
const choices = ['rock', 'paper', 'scissors'];

// Function to get computer's choice
function getComputerChoice() {
    const randomIndex = Math.floor(Math.random() * choices.length);
    return choices[randomIndex];
}

// Function to determine the winner
function determineWinner(userChoice, computerChoice) {
    if (userChoice === computerChoice) {
        return "It's a tie!";
    } else if (
        (userChoice === 'rock' && computerChoice === 'scissors') ||
        (userChoice === 'paper' && computerChoice === 'rock') ||
        (userChoice === 'scissors' && computerChoice === 'paper')
    ) {
        return "You win!";
    } else {
        return "Computer wins!";
    }
}

// Function to handle the game logic
function playGame(userChoice) {
    const computerChoice = getComputerChoice();
    
    // Display choices
    userChoiceDiv.textContent = `You chose: ${userChoice}`;
    computerChoiceDiv.textContent = `Computer chose: ${computerChoice}`;

    // Determine the winner and display the result
    const result = determineWinner(userChoice, computerChoice);
    resultDiv.textContent = result;

    // Show the reset button
    resetButton.style.display = 'block';
}

// Event listeners for the buttons
rockButton.addEventListener('click', () => playGame('rock'));
paperButton.addEventListener('click', () => playGame('paper'));
scissorsButton.addEventListener('click', () => playGame('scissors'));

// Reset the game when clicking the reset button
resetButton.addEventListener('click', () => {
    resultDiv.textContent = '';
    computerChoiceDiv.textContent = '';
    userChoiceDiv.textContent = '';
    resetButton.style.display = 'none';
});
    </script>
</body>
</html>
